info:
  title: ONS Contact Centre API
  description: Provides features and functions required by the Contact Centre.
  version: "1.0.2-oas3"
tags:
  - name: routes
servers:
  - url: 'https://virtserver.swaggerhub.com/contactcentre/1.0.2'
components:
  parameters:
    CallIdentifier:
      name: X-CALL-ID
      description: >-
        a unique call identifier that can be used to cross reference an API call
        to a contact centre call, MUST NOT be personal info e.g. phonenumber
      in: header
      required: true
      schema:
        type: string
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
    appId:
      type: apiKey
      in: header
      name: X-APP-ID
  schemas:
    uk.gov.ons.responsemanagement.model.server.request.addressupdate:
      properties:
        address_line1:
          type: string
          maxLength: 60
          description: updated address line1
        address_line2:
          type: string
          maxLength: 60
          description: updated address line2
        address_line3:
          type: string
          maxLength: 60
          description: updated address line3
        address_line4:
          type: string
          maxLength: 60
          description: updated address line4
        town_name:
          type: string
          maxLength: 30
          description: The post town of the address
        country:
          type: string
          maxLength: 30
          description: 'The country e.g. england. wales, northern ireland'
        postcode:
          type: string
          description: postcode of address
          maxLength: 8
        category:
          type: string
          enum:
            - create
            - update
            - delete
          description: 'the category of address update e.g. create,update,delete'
        type:
          type: string
          enum:
            - new
            - correction
            - split
            - merged
            - demolished
            - derelict
            - unoccupied
          description: 'the type of address update, based on category selected'
        title:
          type: string
          description: the title of the person requesting the update
        forename:
          type: string
          description: the forename of the person the update
        surname:
          type: string
          description: the surname of the person the update
        datetime:
          type: string
          format: date-time
          description: The request date time stamp
      required:
        - address_line1
        - town_name
        - postcode
        - category
        - type
        - datetime
    uk.gov.ons.responsemanagement.model.server.request.uac:
      properties:
        uac:
          type: string
          format: uuid
    uk.gov.ons.responsemanagement.model.server.request.fulfilmentpost:
      properties:
        caseId:
          type: string
          format: uuid
          description: CaseId to request fulfilment for.
        type:
          type: string
          description: the type of fulfilment
        title:
          type: string
          description: the title of the person requesting fulfilment
        forename:
          type: string
          description: the forename of the person requesting fulfilment
        surname:
          type: string
          description: the surname of the person requesting fulfilment
        productCode:
          type: string
          description: the product code for the fulfilment
        datetime:
          type: string
          format: date-time
          description: The request date time stamp
      required:
        - caseId
        - type
        - title
        - forename
        - surname
        - productCode
        - datetime
    uk.gov.ons.responsemanagement.model.server.request.unresolvedfulfilmentpost:
      properties:
        address_line1:
          type: string
          maxLength: 60
          description: updated address line1
        address_line2:
          type: string
          maxLength: 60
          description: updated address line2
        address_line3:
          type: string
          maxLength: 60
          description: updated address line3
        address_line4:
          type: string
          maxLength: 60
          description: updated address line4
        town_name:
          type: string
          maxLength: 30
          description: The post town of the address
        country:
          type: string
          maxLength: 30
          description: 'The country e.g. england. wales, northern ireland'
        postcode:
          type: string
          description: postcode of address
          maxLength: 8
        type:
          type: string
          description: the type of fulfilment
        title:
          type: string
          description: the title of the person requesting fulfilment
        forename:
          type: string
          description: the forename of the person requesting fulfilment
        surname:
          type: string
          description: the surname of the person requesting fulfilment
        productCode:
          type: string
          description: the product code for the fulfilment
        datetime:
          type: string
          format: date-time
          description: The request date time stamp
      required:
        - address_line1
        - town_name
        - postcode
        - type
        - title
        - forename
        - surname
        - productCode
        - datetime
    uk.gov.ons.responsemanagement.model.server.request.fulfilmentemail:
      properties:
        caseId:
          type: string
          format: uuid
          description: CaseId to request fulfilment for.
        type:
          type: string
          description: the type of fulfilment
        title:
          type: string
          description: the title of the person requesting fulfilment
        forename:
          type: string
